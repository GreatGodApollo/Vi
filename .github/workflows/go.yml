name: Go
on: push
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build Vi
      uses: izumin5210/action-go-crossbuild@v1.0.0
    
    - name: Upload Linux
      uses: actions/upload-artifact@v1.0.0
      with:
        name: Vi_linux_amd64
        path: dist/Vi_linux_amd64.tar.gz

    - name: Upload Darwin
      uses: actions/upload-artifact@v1.0.0
      with:
        name: Vi_darwin_amd64
        path: dist/Vi_darwin_amd64.zip
        
    - name: Upload Windows
      uses: actions/upload-artifact@v1.0.0
      with:
        name: Vi_windows_amd64
        path: dist/Vi_windows_amd64.zip
